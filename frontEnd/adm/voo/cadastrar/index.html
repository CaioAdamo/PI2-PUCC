<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/scripts/cadastroVoo.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="header">
        <section class="cadastro">
            <nav>
                <a href="/index.html"><img src="/assets/images/logo.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href=""> Comprar Passagens </a></li>
                        <li><a href=""> Viagens </a></li>
                        <li><a href=""> Contato </a></li>
                        <li><a href="/adm/"> administrativo </a></li>
                        <li><a href=""> Reservas </a></li>
                    </ul>
                </div>
            </nav>
            <h1> Cadastre o Trecho! </h1> 
            <p class="aviso"> certifique-se da existência dos dados complementares</p>
            <div class="caixa-maior larger">
                <form class="form">
                <p>
                    <label for="idTrecho">id do Trecho:</label>
                    <input type="text" id="idTrecho" name="idTrecho">
                </p>
                <p>
                    <label for="idAeronave">id do Aviao:</label>
                    <input type="text" id="idAeronave" name="idAviao">
                </p>
                <p>
                    <label for="previsaoSaida">Previsao de saída:</label>
                    <input
                        type="datetime-local"
                        id="previsaoSaida"
                        name="meeting-time"/>
                </p>
                <p>
                    <label for="previsaoChegada">Previsao de Chegada:</label>
                    <input
                        type="datetime-local"
                        id="previsaoChegada"
                        name="meeting-time"/>
                </p>
                <p>
                    <label for="preco">Preço da passagem:</label>
                    <input type="number" id="preco" name="preco">
                </p>
                <p>
                    <button 
                    type="button" 
                    onclick="cadastrarVoo();"
                    id="btnCadastrar"
                    name="btnCadastrar">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </p>
                    <p id="status" class="statusError"></p>

                </form>
            </div>  
        </section>
    </section>
</body>
</html>
