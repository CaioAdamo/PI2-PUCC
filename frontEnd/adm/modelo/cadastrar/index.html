<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/scripts/cadastroModelo.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="header">
        <section class="cadastro">
            <nav>
                <a href="/index.html"><img src="/assets/images/logo.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href=""> Comprar Passagens </a></li>
                        <li><a href=""> Viagens </a></li>
                        <li><a href=""> Contato </a></li>
                        <li><a href="/adm/"> administrativo </a></li>
                        <li><a href=""> Reservas </a></li>
                    </ul>
                </div>
            </nav>
            <h1> Cadastre o Modelo! </h1> 
            <p class="aviso"> certifique-se da existência dos dados complementares</p>
            <div class="caixa-maior">
                <form class="form">
                <p>
                    <label for="nomeModelo">Nome do Modelo:</label>
                    <input type="text" id="nomeModelo" name="nomeModelo">
                </p>
                <p>
                    <label for="idFabricante">Id da Fabricante:</label>
                    <input type="text" id="idFabricante" name="idFabricante">
                </p>
                <p>
                    <label for="fileiras">Quantidade de fileiras (números):</label>
                    <input type="number" id="fileiras" name="fileiras">
                </p>
                
                <p>
                    <label for="colunas">Quantidade de colunas (letras):</label>
                    <input type="number" id="colunas" name="colunas">
                </p>
                <p>
                    <button 
                    type="button" 
                    onclick="cadastrarModelo();"
                    id="btnCadastrar"
                    name="btnCadastrar">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </p>
                    <p id="status" class="statusError"></p>

                </form>
            </div>  
        </section>
    </section>
</body>
</html>
